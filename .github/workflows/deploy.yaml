name: Build and Deploy to EKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: dynamic-pod-app
  EKS_CLUSTER_NAME: dynamic-lifecycle-cluster

jobs:
  build-and-deploy:
    runs-on: docker-agent
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Gateway
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/gateway:$IMAGE_TAG ./gateway
        docker push $ECR_REGISTRY/gateway:$IMAGE_TAG

    - name: Build Worker
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/worker:$IMAGE_TAG ./worker
        docker push $ECR_REGISTRY/worker:$IMAGE_TAG

    - name: Build Reaper
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/reaper:$IMAGE_TAG ./reaper
        docker push $ECR_REGISTRY/reaper:$IMAGE_TAG

    - name: Update Kubeconfig
      run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Deploy Manifests
      run: |
        kubectl apply -f manifests/namespace.yaml
        kubectl apply -f manifests/secrets.yaml
        kubectl apply -f manifests/rbac.yaml
        kubectl apply -f manifests/rabbitmq-deployment.yaml
        kubectl apply -f manifests/rabbitmq-service.yaml        
        kubectl apply -f manifests/gateway-deployment.yaml
        kubectl apply -f manifests/worker-deployment.yaml
        kubectl apply -f manifests/reaper-deployment.yaml

